<body>

	<!--
	<input id="text" type="text" value="https://www.github.com/isabelamatos/Lab2Learn" style="width:80%" /><br />

	<div id="qrcode" style="width:100px; height:100px; margin-top:15px;"></div>

<script type="text/javascript">
var qrcode = new QRCode(document.getElementById("qrcode"), {
	width : 300,
	height : 300
});

function makeCode () {		
	//var elText = document.getElementById("text");
	var elText = "https://portal.sesisp.org.br/login.aspx";
	//var elText = "No GitHub tem de Tudo";
	
	//if (!elText.value) {
	if (!elText) {
		alert("Input a text");
		elText.focus();
		return;
	}
	
	//qrcode.makeCode(elText.value);
	qrcode.makeCode(elText);
}

makeCode();

$("#text").
	on("blur", function () {
		makeCode();
	}).
	on("keydown", function (e) {
		if (e.keyCode == 13) {
			makeCode();
		}
	});
</script>

</body>
